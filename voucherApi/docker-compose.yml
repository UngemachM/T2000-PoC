version: '3.8'

services:
  voucher-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voucher-api
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./package.json:/app/package.json
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: npm run dev
    restart: unless-stopped
    networks:
      - voucher-network

  # Optional: Redis f√ºr Session-Management oder Caching
  redis:
    image: redis:7-alpine
    container_name: voucher-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voucher-network

volumes:
  node_modules:
  redis_data:

networks:
  voucher-network:
    driver: bridge
